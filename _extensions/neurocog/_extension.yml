title: Neurocog
author: Joey Trampush
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  format:
    typst:
      format-resources:
        - resources/qmd/*.qmd
        - resources/images/*.png
        - resources/bib/*.bib
      template:
        - template.typ
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - neurocog.lua
      cite-method: biblatex
